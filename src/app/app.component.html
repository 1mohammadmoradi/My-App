




<button class="btn btn-lg btn-outline-primary;" style="margin: 10px; border: solid; border-color: black; color: mediumblue;" (click)="open(mymodal)">Open My Modal</button>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p style="margin-left: 10px;"> Here I am!</p>
    <div>

      <input style="margin: 10px;" type="text"> <br>
      <input style="margin: 10px;" type="search">
    </div>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>

      <a style="margin: 10px;border: solid; border-color: black;" class="nav-tabs" routerLink='/home'>Line Chart</a>
    </li>
  </ul>
</div>
